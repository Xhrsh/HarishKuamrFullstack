<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <p "colored-text" id="color-changing-text">Harish Kumar is a great boy</p>
  <button id="change-color-button">Change Color</button>
  <link rel="stylesheet" href="js style.css">
  <script>
    document.getElementById("change-color-button").addEventListener("click", function() {
      var textElement = document.getElementById("color-changing-text");
      var currentColor = textElement.style.color;
      var colors = ["red", "green", "blue", "purple", "orange", "pink"];
      var randomColor = colors[Math.floor(Math.random() * colors.length)];
      while (randomColor === currentColor) {
        randomColor = colors[Math.floor(Math.random() * colors.length)];
      }

      textElement.style.color = randomColor;
    });
  </script>
</body>
</html>
